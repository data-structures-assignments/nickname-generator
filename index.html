<!DOCTYPE html>
<html>

<head>
    <title>Nickname Generator</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Main Heading -->
    <h1>Nickname Generator</h1>

    <!-- Explanation -->
    <p>
        Enter your first and last name below. Then select either the random or all button to generate some nicknames!
    </p>

    <!-- First and Last Name  -->
    <p>
        First Name: <input id="first" type="text"> 
        Last Name: <input id="last"type="text">
    </p>

    <!-- Random and All Buttons -->
    <button id="random">Random Nickname</button>
    <button id="all">All Nicknames</button>

    <hr>

    <!-- Nicknames -->
    <div id="nicknames">

    </div>

    <!-- Load Javascript -->
    <script src="math-extensions.js"></script>
    <script src="main.js"></script>

</body>



</html>
